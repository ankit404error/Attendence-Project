<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Attendance Tracker</h1>
        <label for="subjectName">Enter the name of the subject:</label>
        <input type="text" id="subjectName">
        <label for="attendedClasses">Enter the attended classes:</label>
        <input type="number" id="attendedClasses">
        <label for="deliveredClasses">Enter the total delivered classes:</label>
        <input type="number" id="deliveredClasses">
        <button onclick="calculateAttendance()">Calculate Attendance</button>
        <p id="currentAttendance"></p>
        <label for="bunkClasses">Enter the number of classes to bunk:</label>
        <input type="number" id="bunkClasses">
        <button onclick="updateAttendance()">Update Attendance</button>
        <p id="updatedAttendance"></p>

    </div>
    <script src="script.js"></script>
</body>
</html>
